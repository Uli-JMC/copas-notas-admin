<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Admin Login | Entre Copas &amp; Notas</title>
  <meta name="description" content="Acceso administrador." />

  <link rel="stylesheet" href="./css/admin.css" />
</head>

<body class="adminLoginPage">
  <div class="toasts" id="toasts" aria-live="polite" aria-relevant="additions"></div>

  <main class="page">
    <div class="container">

      <section class="login" id="loginPanel" aria-label="Login admin">
        <div class="loginCard">

          <div class="loginBrand" aria-label="Marca">
            <!-- ✅ Ruta RELATIVA (estable en Netlify y folders) -->
            <img
              id="adminLogo"
              src="./assets/img/logocuadrado-entrecopasynotas.png"
              alt="Entre Copas &amp; Notas"
              loading="eager"
              decoding="async"
            />
            <div>
              <p class="kicker">Acceso</p>
              <h1 class="h1">Panel de administración</h1>
            </div>
          </div>

          <p class="sub">
            Iniciá sesión con tu cuenta de administrador.
          </p>

          <form id="loginForm" class="loginForm" novalidate>
            <div class="field">
              <label for="adminEmail">Correo</label>
              <input
                id="adminEmail"
                name="email"
                type="email"
                placeholder="admin@entrecopasynotas.com"
                autocomplete="email"
                inputmode="email"
                required
                aria-describedby="errEmail"
                aria-invalid="false"
              />
              <p class="fine" id="errEmail" hidden>Ingresá un correo válido.</p>
            </div>

            <div class="field">
              <label for="adminPass">Contraseña</label>
              <input
                id="adminPass"
                name="password"
                type="password"
                placeholder="••••••••"
                autocomplete="current-password"
                required
                aria-describedby="errPass"
                aria-invalid="false"
              />
              <p class="fine" id="errPass" hidden>Mínimo 6 caracteres.</p>
            </div>

            <button class="btn primary" type="submit">Entrar</button>

            <p class="fine" style="margin-top:12px;">
              Si no tenés acceso, pedí que te agreguen como admin en Supabase.
            </p>
          </form>
        </div>
      </section>

    </div>
  </main>

  <!-- ✅ 1) Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ 2) Cliente Supabase (ADMIN) -->
  <script src="./js/supabaseClient.js"></script>

  <!-- ✅ 3) Auth real (guard/login/logout) -->
  <script src="./js/admin-auth.js"></script>
</body>
</html>
